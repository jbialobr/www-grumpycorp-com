<div class="db pv2">
    <!-- Responsive image handling courtesy of https://www.adamwills.io/blog/responsive-images-hugo/ -->
    <figure class="ma0">
        <figcaption class="cf f6 ph3 pv1 bt b--gray white bg-black-50">
            <div class="fl dib">{{ .Get "caption" }}</div>
            <div class="fr dib">
                <a href="/img-original/{{ .Get "src" }}.{{ .Get "type" | default "jpg" }}">
                    <div class="dib white underline">view full size</div>
                </a>
            </div>
        </figcaption>
        <picture>
            <!-- Large screens -->
            <source media="(min-width: 535px)" data-srcset="/img/{{ .Get "src" }}.{{ .Get "type" | default "jpg" }} 1x, /img/{{ .Get "src" }}@2x.{{ .Get "type" | default "jpg" }} 2x">
        
            <!-- Small screens -->
            <source media="(max-width: 534px)" data-srcset="/img/{{ .Get "src" }}-sm.{{ .Get "type" | default "jpg" }} 1x, /img/{{ .Get "src" }}-sm@2x.{{ .Get "type" | default "jpg" }} 2x">

            <!-- Fallback for IE -->
            <img data-src="/img/{{ .Get "src" }}.{{ .Get "type" | default "jpg" }}" alt="{{ .Get "alt" }}">
        </picture>
    </figure>
</div>
