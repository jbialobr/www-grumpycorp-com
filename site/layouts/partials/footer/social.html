<ul class="social">
    {{ with .Site.Data.footer.links.social }}
    {{ if .github }}
    <li><a class="icon fab fa-github" href="{{ .github }}"><span class="label">GitHub</span></a></li>
    {{ end }}
    {{ if .linkedin }}
    <li><a class="icon fab fa-linkedin" href="{{ .linkedin }}"><span class="label">LinkedIn</span></a></li>
    {{ end }}
    {{ if .facebook }}
    <li><a class="icon fab fa-facebook" href="{{ .facebook }}"><span class="label">Facebook</span></a></li>
    {{ end }}
    {{ if .imdb }}
    <li><a class="icon fab fa-imdb" href="{{ .imdb }}"><span class="label">IMDB</span></a></li>
    {{ end }}
    {{ if .twitter }}
    <li><a class="icon fab fa-twitter" href="{{ .twitter }}"><span class="label">Twitter</span></a></li>
    {{ end }}
    {{ end }}
</ul>
