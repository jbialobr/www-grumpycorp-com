<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ .Title }}</title>

        {{ if .Site.Params.favicon }}
            <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
        {{ end }}
        
        {{ partial "css" . }} 
        
        {{ .Hugo.Generator }}

        {{ if .Site.GoogleAnalytics }}
            <!-- Global Site Tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
            <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments)};
            gtag('js', new Date());

            gtag('config', '{{ .Site.GoogleAnalytics }}');
            </script>
        {{ end }}
    </head>

    {{ if .Site.Params.MathJax | default false }}
    <!-- adds MathJax support -->
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    {{ end }}

    <body>
        <nav class="navbar fixed-top top-border-band navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    {{ range sort .Site.Menus.main }}
                        <!-- add class 'active' if active page -->
                        <a class="nav-item nav-link px-3" href="{{ .URL }}">{{ .Name }}</a>
                    {{ end }}
                </div>

                <div class="navbar-nav navbar-right">
                    <!-- Treat these as a single item so they'll show up on one row in the collapsed tray -->
                    <div class="nav-item navbar-icon">
                    {{ range sort .Site.Menus.icon }}
                        <a class="px-2" target="_blank" href="{{ .URL }}"><i class="{{ .Name }} text-secondary"></i></a>
                    {{ end }}
                    </div>
                </div>
            </div>
        </nav>
